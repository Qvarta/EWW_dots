# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww init
exec-once = rfkill block bluetooth
exec-once = ~/.config/eww/scripts/background cache
exec-once = ~/.config/eww/scripts/applications create
exec-once = eww --force-wayland open main


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_variant = 
    kb_model =
    kb_options =grp:lalt_lshift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 3
    col.active_border = rgba(a89984f3)
    col.inactive_border = rgba(595959aa)
	resize_on_border=yes
    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
   # dim_inactive = yes
    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Example windowrule v1
windowrule = float,^(pavucontrol)$
windowrule = float,^(org.kde.polkit-kde-authentication-agent-1)$ # Make kde polkit float
windowrule = float,^(Yad)

# Example windowrule v2
windowrulev2 = animation popin,class:^(brave-nightly)$
windowrulev2 = animation popin,class:^(VSCodium)$

# rules below would make the specific app transparent
windowrulev2 = opacity 0.9 0.9,class:^(kitty)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#**********************************************************************************
#										MENU
#**********************************************************************************
# bind = $mainMod, SPACE, exec, rofi -show drun # Show the graphical app launcher
bind = $mainMod, SPACE, exec, eww open launcher
#**********************************************************************************
#									APPLICATIONS
#**********************************************************************************
bind = $mainMod, T, exec, kitty  #open the terminal
bind = $mainMod, E, exec, nemo  #open the Nemo
bind = ALT, V, exec,[workspace 5] vscodium --enable-features=WaylandWindowDecorations #open the VSCodium
bind = $mainMod, C, exec,[workspace 7; float; size 30% 30%; move 68% 65%] kitty cmus #open cmus
bind = $mainMod, R, exec,[workspace 2] kitty ranger #open ranger
bind = $mainMod, B, exec,[workspace 3] brave-nightly #open the brave
bind = ALT, C, exec,[workspace 7; float; size 30% 30%; move 2% 65%] kitty cava #open  cava
bind = ALT, P, exec,[workspace 6; float] portproton  #open  PortProton


#**********************************************************************************
#									COMMANDS
#**********************************************************************************
bind = $mainMod, Q, killactive, # close the active window
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
#**********************************************************************************
#									OTHER
#********************************************************************************
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

source = ~/.config/hypr/env_var.conf

